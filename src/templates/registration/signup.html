<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<body>
    <header>
        <h1>ユーザー登録</h1>
    </header>

    <main>
        <h2>Style-Log</h2>
        <h3>ユーザー登録してください</h3>
        {% comment %}
            一旦フォームの表示を追加します。
        {% endcomment %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">新規登録</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Summer C team</p>
    </footer>
</body>
</html>
