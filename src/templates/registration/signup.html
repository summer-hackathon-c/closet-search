{% extends "base_auth.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="">
    <h2>アカウントを作成してください</h2>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="container mt-5">
            <button type="submit" class="btn btn-primary my-btn">新規登録</button>
        </div>
    </form>
</div>
{% endblock %}
