<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <header>
        <h1>ログイン</h1>
    </header>

    <main>
        <h2>Style-Log</h2>
        <h3>アイテムを記録しよう</h3>
        {% comment %}
            一旦フォームの表示を追加します。
        {% endcomment %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>
        <p>
            アカウントをお持ちでない方は、<a href="{% url 'signup' %}">新規登録</a>へ
        </p>
    </main>

    <footer>
        <p>&copy; 2025 Summer C team</p>
    </footer>
</body>
</html>
