services:
  # Django アプリケーション
  django:
    build:
      context: ./containers
      dockerfile: Dockerfile.dev
    container_name: django
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - ${SRC_PATH}:/root/workspace
    env_file:
      - .env
    
    environment:
      DJANGO_SETTINGS_MODULE: closet_search.settings.dev
      DB_HOST: db
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_pass
      DB_PORT: "3306"

    depends_on:
      - db

  # MySQL データベース
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
